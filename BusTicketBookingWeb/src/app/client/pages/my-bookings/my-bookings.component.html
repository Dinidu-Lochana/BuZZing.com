<nz-table #basicTable [nzData]="bookedServices" [nzPageSize]="20" [nzShowPagination]="'false'" style="padding: 30px;">
    <thead>
        <tr>
            <th class="heading">Destination</th>
            <th class="heading">Date</th>
            <th class="heading">Departure Time</th>
            <th class="heading">Contact Number</th>
            <th class="heading">Price</th>
            <th class="heading">Status</th>
            <th class="heading">Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let booking of basicTable.data">
            <td style="font-weight: 600;">{{booking.fromTown}} to {{booking.toTown}}</td>
            <td>{{booking.bookDate | date : "dd/MM/yyyy"}}</td>
            <td style="font-weight: 600;">{{booking.departureTime}}</td>
            <td style="font-weight: 600;">{{booking.driverContactNo}}</td>
            <td style="font-weight: 600;">{{booking.price}}</td>
            <td style="font-weight: 600;">{{booking.reservationStatus}}</td>
            <td>
                <span *ngIf="booking.reviewStatus ==='FALSE'">
                    <button style="margin-left: 10px;" nzSize="small" nz-button nzType="primary" nzDanger 
                    routerLink="/client/review/{{booking.id}}">
                        Review
                    </button>
                    
                </span>
            </td>
        </tr>
    </tbody>
</nz-table>
