<div class="search">
  <form nz-form [formGroup]="validateForm" (submit)="searchAdByName()" style="margin-top: 20px; margin-bottom: 20px; text-align: center;">
  <input nz-input placeholder="Enter Your Departuring City" nzSize="large" style="width: 20%; margin-right: 10px; border-radius: 10px;" formControlName="fromPlace"/>
  <input nz-input placeholder="Enter Your Arriving City" nzSize="large" style="width: 20%; margin-left: 10px; border-radius: 10px;" formControlName="toPlace"/>

  <button nz-button nzSize="large" nzType="primary" style="margin-left: 15px; border-radius: 10px;" [disabled]="validateForm.invalid">Search</button>
</form>
</div>



<div class="bg">
  <div style="padding-top: 10px;"></div>
    <div style="margin-top: 10px;" class="child" *ngFor="let ad of ads">
      <div nz-row>
        <div nz-col nzSpan="8">
          <img class="profile" [src]="updateImg(ad.imageContent)" style="height: 130px; width: 200px; border-radius: 10px;" alt="Ad Image" />
        </div>
        <div nz-col nzSpan="16">
          <h2 style="cursor: pointer; color: #108ee9;">
            {{ ad.fromTown }} to {{ ad.toTown }}
          </h2>
          <h3>
            Departure Time - {{ ad.departureTime }} | Arrive Time - {{ ad.arriveTime }}
          </h3>
          <hr>
          <h4>
            Price : <b>{{ ad.price }}</b>
          </h4>
          <h4>
            Contact Number : <b>{{ ad.contactNo }} | {{ad.name}}</b>
          </h4>
          <h4>
            Bus Number Plate : <b>{{ ad.busNoPlate }}</b>
          </h4>
          <h5>
            Description : <b>{{ ad.description }}</b>
          </h5>
          <hr>
          <div style="float: right;">
            <button nzSize="small" nz-button nzType="primary" routerLink="/client/ad/{{ad.id}}">View</button>
          </div>
        </div>
      </div>
    </div>
</div>
